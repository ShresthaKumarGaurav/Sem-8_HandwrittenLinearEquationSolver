<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{
		url_for('static',filename='styles/style.css') }}"" />
		<link
			rel="shortcut icon"
			href="https://miro.medium.com/max/1000/1*eJWbxmatlWJCNuhJqXB_dw.png"
			type="image/x-icon"
		/>
		<title>Three Variable Linear Equation Solver</title>
	</head>
	<body>
		<header>
			<h1>Three Variable Linear Equation Solver</h1>
			<h4><a href="/">Two Variable Linear Equation Solver</a></h4>
			<hr />
		</header>
		<main>
			<div class="canvas-container">
				<h2>Draw First Equtation</h2>
				<canvas id="canvas1" class="canvas"></canvas>
				<div class="controls">
					<button class="btn-primary" id="clear1">Clear Canvas</button>
				</div>
				<h2>Draw Second Equtation</h2>
				<canvas id="canvas2" class="canvas"></canvas>
				<div class="controls">
					<button class="btn-primary" id="clear2">Clear Canvas</button>
				</div>
				<h2>Draw Third Equtation</h2>
				<canvas id="canvas3" class="canvas"></canvas>
				<div class="controls">
					<button class="btn-primary" id="clear3">Clear Canvas</button>
					<p style="text-align:center;">
						Select the method you need .. &nbsp;
						<select name="method" id="selectedmethod">
							<option value="0"> &nbsp;Matrix Inverse Method&nbsp; </option>
							<option value="1"> &nbsp;Subsitution Method&nbsp;</option>
							<option value="2"> &nbsp;Determinant Method (Cramer's rule)&nbsp;</option>
						</select>
					</p>
					<button class="btn-success" id="calc">Calculate</button>
				</div>
			</div>
			<hr style="margin-top: 25px; margin-bottom: 25px;"/>
			<div class="soln-box" style="display: flex;">
				<div style="flex: 1;">
					Equation 1 : <span id="eq1"></span> <br />
					Equation 2 : <span id="eq2"></span> <br />
					Equation 3 : <span id="eq3"></span> <br />
					<hr />
					Solution X : <span id="solnX"></span> <br />
					Solution Y : <span id="solnY"></span> <br />
					Solution Z : <span id="solnZ"></span> <br />
					<hr />
					<span id="error"></span>
				</div>
				<div style="flex: 3;margin-left: 5%;">
					<span style="text-decoration:underline;margin-bottom:10px;">Process</span>
					<span id="steps"></span>
				</div>
			</div>
		</main>
	</body>
	<script src="{{ url_for('static', filename='JS/script_3.js') }}"></script>
</html>
